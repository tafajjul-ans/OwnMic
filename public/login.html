<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Own Mic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fbe3c1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #3d2a1a;
      color: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #6b3f1d;
      border: none;
      color: white;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #844f2b;
    }
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #fbe3c1;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link i {
      margin-right: 6px;
    }
    .signup-prompt {
      display: block;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #fbe3c1;
    }
    .signup-prompt a {
      color: #fbe3c1;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user"></i> Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <div class="signup-prompt">
      Donâ€™t have an account? <a onclick="window.location.href='signup.html'">Sign up</a>
    </div>
  </div>

  <script>
    const mockUsers = JSON.parse(localStorage.getItem("users")) || [];

    function loginUser() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value.trim();

      const matchedUser = mockUsers.find(user => user.username === uname && user.password === pwd);

      if (matchedUser) {
        localStorage.setItem("userLoggedIn", true);
        localStorage.setItem("currentUser", uname);
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Wrong username or password");
      }
    }
  </script>
</body>
</html>
